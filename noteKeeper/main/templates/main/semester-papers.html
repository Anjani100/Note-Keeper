{% extends 'main/header.html' %}

			{% block content %}
			<style>
		    	.college-button-small {
				padding: 10px;
				width: 250px;
				height: 80px;
		    		font-size: 15px;
				position: relative;
				bottom: 460%;
				left: 20%;
				font-family: "Franklin Gothic Medium";
				text-transform: uppercase;
				letter-spacing: 1.5px;
				font-weight: 500;
				color: black;
				background-color: #FFFFFF;
				border: solid;
				border-color: #52BE80;
				border-radius: 25px;
				box-shadow: 0px 8px 15px rgba(15, 69, 8, 0.35);
			}
			.heading-small {
				font-family: "Verdana";
				position: relative;
				text-alignment: center;
				font-weight: bold;
				font-size: 35px;
				text-align: center;
				padding: 60px;
			}
			</style>
			<title>Semester Papers - NoteClub</title>
			{% load static %}
				<link href = "{% static 'main/css/department-style.css' %}", rel = 'stylesheet'>
				<div class = "container mdl-layout--large-screen-only">
					<p class = "heading">
						Semester
					</p>
				</div>
				<div class = "container">
					<div class="row">
				        {% for sem, partone in part_ones.items %}
				            <div class="col s12 m6 l6 mdl-layout--large-screen-only">
				                <a href="/past-year-papers/{{partone}}", style="color:#000">
				                    <button class="college-button btn-border">{{sem.sem}}</button>
				                    <p class = "big">&nbsp;</p>
				                </a>
				            </div>
				        {% endfor %}
			    	</div>
				<div class="row mdl-layout--small-screen-only">
					<p class = "heading-small">Semester</p>
				        {% for sem, partone in part_ones.items %}
				            <div class="col s7 m7 l7">
				                <a href="/past-year-papers/{{partone}}", style="color:#000">
				                    <button class="college-button-small btn-border">{{sem.sem}}</button>
				                    <p class = "big">&nbsp;</p>
				                </a>
				            </div>
				        {% endfor %}
			    	</div>
            {% endblock %}

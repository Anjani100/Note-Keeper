{% extends 'main/header.html' %}

{% load static %}

{% block content %}
        <style>
            .notes-button {
                width: 150px;
                height: 45px;
                font-size: 11px;
                position: relative;
                left: 75%;
                font-family: Gadget;
                text-transform: uppercase;
                letter-spacing: 1.5px;
                font-weight: 500;
                color: #FFFFFF;
                background-color: #DC3C3C;
                border: none;
                border-radius: 10px;
                box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.25);
            }
            .notes-button:hover {
                background-color: #DC3C3C;
                box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
                cursor: pointer;
                position: relative;
                text-transform: uppercase;
                font-weight: 550;
                border: none;
            }
        </style>
        <a href = "papers-list"><button class = "notes-button">Get Notes</button></a>
        <div class = 'container'>
            <div class="row">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}                    
                    <div class="row">
                        <div class="input-field col s9">
                            {{ form.file_published }}
                            <span class="helper-text" data-error="wrong" data-success="right">Date Published</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s9">
                            <input value="{{ slug }}" name = "sem_slug" id="sem_slug" type="text" class="validate" multiple/>
                            <label for="sem_slug">Semester</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Categorises the papers semester-wise</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s9">
                            <div class="file-field input-field">
                              <div class="btn">
                                <span>Choose File</span>
                                <input name = "file_pdf" id = "file_pdf" type="file" required multiple>
                              </div>
                              <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload one or more files">
                              </div>
                            </div>
                        </div>
                    </div>
                    <input class = "sub-button" type="submit" value="Upload"/>
                </form>
            </div>
        </div>
{% endblock %}

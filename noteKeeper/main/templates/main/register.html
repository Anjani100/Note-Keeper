{% extends "main/header.html" %}

                {% block content %}
                    {% load static %}
                    <link href = "{% static 'main/css/materialize-1.css' %}", rel = 'stylesheet'>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
                    <br>
                    <style>
                        .strong-login {
                            font-family: Gadget;
                            color: black;
                            font-weight: 550;
                            color: #2980b9;
                            font-size: 17px;
                        }
                    </style>
                    <div class = 'container'>
                        <form method="POST">
                            {% csrf_token %}
                            {{form.as_p}}

                            <button class="sub-button" type="submit">Submit</button>
                        </form>
                        If you already have an account <a href="/login" target="blank"><strong class = "strong-login">login</strong></a> instead.
                    </div>

                {% endblock %}

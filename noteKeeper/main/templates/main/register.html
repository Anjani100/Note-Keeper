{% extends 'main/header.html' %}

                {% block content %}
                    {% load static %}
                    <link href = "{% static 'main/css/materialize-1.css' %}", rel = 'stylesheet'>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
                    <br>
                    <div class = 'container'>
                        <div class="row">
                            <form method = "POST" class="col s12">
                              <div class="row">
                                <div class="input-field col s8">
                                  <input id="username" type="text" class="validate">
                                  <label for="username">Username</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s8">
                                  <input id="college" type="text" class="validate">
                                  <label for="college">College</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s8">
                                  <input id="email" type="email" class="validate">
                                  <label for="email">Email-ID</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s8">
                                  <input id="password1" type="password" class="validate">
                                  <label for="password1">Password</label>
                                </div>
                                </div>
                                    <div class="row">
                                        <div class="input-field col s8">
                                            <input id="password2" type="password" class="validate">
                                            <label for="password2">Confirm Password</label>
                                        </div>
                                </div>
                                <button class="mdl-button mdl-js-button mdl-button--primary" type = "submit">Submit</button>
                            </form>
                        </div>
                        If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.
                    </div>

                {% endblock %}
